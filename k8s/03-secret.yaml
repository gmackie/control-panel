apiVersion: v1
kind: Secret
metadata:
  name: control-panel-secrets
  namespace: control-panel
  labels:
    app.kubernetes.io/name: control-panel
    app.kubernetes.io/component: secrets
type: Opaque
stringData:
  # NextAuth secrets
  NEXTAUTH_SECRET: "CHANGEME-generate-with-openssl-rand-base64-32"
  
  # GitHub OAuth (for authentication)
  GITHUB_CLIENT_ID: "your-github-client-id"
  GITHUB_CLIENT_SECRET: "your-github-client-secret"
  
  # Database credentials
  DATABASE_USER: "control_panel_user"
  DATABASE_PASSWORD: "CHANGEME-strong-password"
  
  # Redis password (if auth enabled)
  REDIS_PASSWORD: ""
  
  # Integration tokens
  GITEA_TOKEN: "your-gitea-api-token"
  DRONE_TOKEN: "your-drone-api-token"
  HARBOR_USERNAME: "admin"
  HARBOR_PASSWORD: "your-harbor-password"
  ARGOCD_TOKEN: "your-argocd-api-token"
  
  # Kubernetes service account token (if not using in-cluster config)
  K8S_TOKEN: ""
  
  # Webhook secret for validating incoming webhooks
  WEBHOOK_SECRET: "CHANGEME-webhook-validation-secret"
  
  # Additional integration secrets
  GRAFANA_API_KEY: "your-grafana-api-key"
  PROMETHEUS_BEARER_TOKEN: "your-prometheus-bearer-token"
  
  # Turso database credentials
  TURSO_DATABASE_URL: "your-turso-database-url"
  TURSO_AUTH_TOKEN: "your-turso-auth-token"
  
  # Hetzner API for cluster management
  HETZNER_API_TOKEN: "your-hetzner-api-token"
  
  # K3s service account token
  K3S_SA_TOKEN: "your-k3s-service-account-token"
  
  # Third-party integrations (per application)
  STRIPE_API_KEY: "your-stripe-api-key"
  CLERK_API_KEY: "your-clerk-api-key"
  SUPABASE_URL: "your-supabase-url"
  SUPABASE_ANON_KEY: "your-supabase-anon-key"
  ELEVENLABS_API_KEY: "your-elevenlabs-api-key"
  OPENROUTER_API_KEY: "your-openrouter-api-key"
  SENDGRID_API_KEY: "your-sendgrid-api-key"
  TWILIO_ACCOUNT_SID: "your-twilio-account-sid"
  TWILIO_AUTH_TOKEN: "your-twilio-auth-token"
---
