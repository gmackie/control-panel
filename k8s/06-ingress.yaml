apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: control-panel-ingress
  namespace: control-panel
  labels:
    app.kubernetes.io/name: control-panel
    app.kubernetes.io/component: ingress
  annotations:
    # NGINX Ingress Controller annotations
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: "10m"
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "60"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "60" 
    nginx.ingress.kubernetes.io/proxy-read-timeout: "60"
    nginx.ingress.kubernetes.io/configuration-snippet: |
      more_set_headers "X-Frame-Options: DENY";
      more_set_headers "X-Content-Type-Options: nosniff";
      more_set_headers "X-XSS-Protection: 1; mode=block";
      more_set_headers "Referrer-Policy: strict-origin-when-cross-origin";
      more_set_headers "Strict-Transport-Security: max-age=63072000; includeSubDomains; preload";
    
    # Let's Encrypt / cert-manager annotations
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    
    # Rate limiting
    nginx.ingress.kubernetes.io/rate-limit: "100"
    nginx.ingress.kubernetes.io/rate-limit-window: "1m"
    
    # External DNS (if using external-dns)
    external-dns.alpha.kubernetes.io/hostname: "control.gmac.io"

spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - control.gmac.io
    secretName: control-panel-tls
  rules:
  - host: control.gmac.io
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: control-panel-service
            port:
              number: 80
---
# Alternative Ingress for internal access (without TLS)
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: control-panel-internal-ingress
  namespace: control-panel
  labels:
    app.kubernetes.io/name: control-panel
    app.kubernetes.io/component: ingress-internal
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    nginx.ingress.kubernetes.io/proxy-body-size: "10m"
spec:
  ingressClassName: nginx
  rules:
  - host: control-panel.internal
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: control-panel-service
            port:
              number: 80